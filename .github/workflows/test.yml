name: CI - Jest Tests

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Yarn
        run: npm install -g yarn

      - name: Install dependencies
        run: yarn install

      - name: Run Jest tests
        run: npm test -- --ci --passWithNoTests 
        env:
          CI: true